<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AUScraper</title>
        <meta name="description" content="Anna University result API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



        <div id="app-container">
          <div class="card-panel white" id="app">
            <div id="app-content">
              <h1 class="center noselect">AUScraper</h1>
              <form id="reg_form">
                <div class="row">
                  <div class="col s6 offset-s3 input-field">
                    <input id="reg_no" type="text" class="validate" pattern="[0-9]{12}" title="12 digits required" required>
                    <label for="reg_no" class="noselect">Register Number</label>
                  </div>
                  <div class="col s6 offset-s3 input-field">
                    <input id="offset" type="number" class="validate" min=0 max=99 value=0 required>
                    <label for="offset" class="noselect">Offset</label>
                  </div>
                  <div class="col s6 offset-s3 input-field center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                      Submit
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <script src="js/main.js"></script>

        <!-- Google Analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
